<!DOCTYPE html>
<html>
<head>
<title>u3p4</title>
<script>
/*3.Write a program for converting a string into uppercase using AJAX.*/
const func = (e) => {
    e.preventDefault();
    let val = document.getElementById("v1").value;
    let xr = new XMLHttpRequest();
    
    xr.open('GET', 'u3p3.php?q=' + val, true);
    
    xr.onreadystatechange = () => {
        if (xr.readyState == 4) {
            document.getElementById("d1").innerHTML = xr.responseText;
        }
    }
    
    xr.send();
}

</script>
</head>
<body>
<form>
    <input type="text" id="v1">
    <input type="button" value="Submit" onclick="func(event);">
</form>
<div id="d1"></div>
</body>
</html>
