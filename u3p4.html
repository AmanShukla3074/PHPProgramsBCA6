
<html>
<head>
<title>u3p5</title>
<script>
/*4.Create a form contaning a combobox with some product names as items. Whenever a
user selects a particular product from the combox, it shuold be sent to the server
asynchronously (i.e. without pressing submit button). Implement using AJAX.*/
const func = () => {
    let val = document.getElementById("v1").value;
	console.log(val)

	
    let xr = new XMLHttpRequest();

    xr.open('GET', 'u3p4.php?q=' + val, true);
    
    xr.onreadystatechange = () => {
        if (xr.readyState == 4) {
            document.getElementById("d1").innerHTML = xr.responseText;
        }
    }
    
    xr.send();
}

</script>
</head>
<body>

<select onchange="func();" id="v1">
<option>V1</option>
<option>V2</option>
<option>V3</option>
<option>V4</option>
</select>
	
<div id="d1"></div>
</body>
</html>
